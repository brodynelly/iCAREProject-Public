{% extends '_base.html' %}

{% block content %}
  <div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the document titled "{{ object.title }}"?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'document_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
