{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
  <div class="container-custom mt-5" >
    <div class="jumbotron-custom shadow-sm mb-5">
      <h2 class="jumbotron-title text-center">Welcome Back</h2>
      <p class="jumbotron-text text-center mb-3">Access your iCARE dashboard</p>
      
      <form action="" method="post" class="form-custom text-muted">
        {% csrf_token %}
        {{ form|crispy }}
		<div class="d-flex justify-content-center">
			<button class="button-primary button-lg w-50 mt-3" type="submit">Log In</button>
		  </div>
      </form>
      
      
    </div>
  </div>
{% endblock content %}
